<!DOCTYPE html>
<html lang="ru">

    <title>Лента</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="news-feed" id="news-feed">
            <!-- Новости будут добавляться сюда -->
        </div>
    </div>

    <script src="script.js"></script>

</html>
